<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Approve</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MetaMask Approve</h1>
    <button id="connectButton">Connect Wallet</button>
    <div id="transactionForm" style="display: none;">
        <label for="tokenAddress">Token Address:</label>
        <input type="text" id="tokenAddress" placeholder="Enter token address">
        <label for="spenderAddress">Spender Address:</label>
        <input type="text" id="spenderAddress" placeholder="Enter spender address">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        <button id="approveButton">Approve Tokens</button>
    </div>
    <p id="status"></p>
    <script src="app.js"></script>
</body>
</html>
